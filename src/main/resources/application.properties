spring.application.name=my-chess-backend
server.port=${PORT:8080}

# Server Instance ID (for distributed deployments)
# Uses HOSTNAME environment variable if available, otherwise generates a random UUID
server.instance.id=${HOSTNAME:server-${random.uuid}}

# CORS
spring.app.frontend-url=${FRONTEND_URL}

# Resilience4j Circuit Breaker Config
resilience4j.circuitbreaker.instances.redisService.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.redisService.minimum-number-of-calls=10
resilience4j.circuitbreaker.instances.redisService.wait-duration-in-open-state=10s
resilience4j.circuitbreaker.instances.redisService.permitted-number-of-calls-in-half-open-state=3
resilience4j.circuitbreaker.instances.redisService.sliding-window-type=COUNT_BASED
resilience4j.circuitbreaker.instances.redisService.sliding-window-size=10

# Resilience4j Rate Limiter Config (Prevent thundering herd to database)
resilience4j.ratelimiter.instances.databaseWrites.limit-for-period=50
resilience4j.ratelimiter.instances.databaseWrites.limit-refresh-period=1s
resilience4j.ratelimiter.instances.databaseWrites.timeout-duration=5s

# Resilience4j Bulkhead Config (Limit concurrent database operations)
resilience4j.bulkhead.instances.databaseWrites.max-concurrent-calls=10
resilience4j.bulkhead.instances.databaseWrites.max-wait-duration=500ms

# JWT
security.jwt.secret-key=${JWT_KEY}
security.jwt.expiration-time=${JWT_EXPIRATION}

# Database Configuration
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Redis Configuration
spring.data.redis.username=${REDIS_USER}
spring.data.redis.password=${REDIS_PASSWORD}
spring.data.redis.host=${REDIS_HOST}
spring.data.redis.port=${REDIS_PORT}

# SSL Configuration for Neon
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.maximum-pool-size=15
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Spring Boot Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.health.redis.enabled=true

